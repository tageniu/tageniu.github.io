	<script type="text/javascript">
		//$.ajaxSettings.async = false;
		function dic(){
			var text = null;
			var hash = null;
			$.ajax({url:"../update.js",
				async:false,
				cache:false,
				type:"post",
				success:function (temp) {
				text = temp;
				}
			});
			$.ajax({url:"../update.js.md5",
				async:false,
				cache:false,
				type:"post",
				success:function (temp1) {
				hash = temp1;
				}
			});
			var md5val = md5(text);
			var words = text.split(/\n|\t/);
			var word = document.getElementById("xuehao").value;
			var xm = document.getElementById("xingming").value;
			for (var i = 0; i < words.length; i++) {
				if (hash != md5val) {
					alert("数据库校验失败，请停止查询并联系助教！！");
					break;
				}
				if (word == "SB" || word == "sb" || word == "Sb") {
					alert("是你哦~");
					break;
				}
				if (word == "") {
					alert("不输入学号你查个鬼哦~");
					break;
				}
				if (xm == "") {
					alert("不输入姓名你查个鬼哦~");
					break;
				}
				if (words[i] == word && words[i+1] == xm) {
					document.getElementById("hw1").innerHTML=words[i+2];
					document.getElementById("hw2").innerHTML=words[i+3];
					document.getElementById("hw3").innerHTML=words[i+4];
					document.getElementById("hw4").innerHTML=words[i+5];
					document.getElementById("hw5").innerHTML=words[i+6];
					document.getElementById("hw6").innerHTML=words[i+7];
					document.getElementById("hw7").innerHTML=words[i+8];
					break;
				}
				if (i == words.length - 1) {
					alert("没这人，走错地儿了吧？");
				}

			}
		}
	</script>
