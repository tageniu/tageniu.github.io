<script language="JavaScript">
function startTime() {
	var today=new Date();//定义日期对象
	var yyyy = today.getFullYear();//通过日期对象的getFullYear()方法返回年
	var MM = today.getMonth()+1;//通过日期对象的getMonth()方法返回年
	var dd = today.getDate();//通过日期对象的getDate()方法返回年
	var hh = today.getHours();//通过日期对象的getHours方法返回小时
	var mm = today.getMinutes();//通过日期对象的getMinutes方法返回分钟
	var ss = today.getSeconds();//通过日期对象的getSeconds方法返回秒
		// 如果分钟或小时的值小于10，则在其值前加0，比如如果时间是下午3点20分9秒的话，则显示15：20：09
	MM = checkTime(MM);
	mm = checkTime(mm);
	ss = checkTime(ss);
	var day; //用于保存星期（getDay()方法得到星期编号）  
	if(today.getDay()==0) day = "星期日 "
	if(today.getDay()==1) day = "星期一 "
	if(today.getDay()==2) day = "星期二 "
	if(today.getDay()==3) day = "星期三 "
	if(today.getDay()==4) day = "星期四 "
	if(today.getDay()==5) day = "星期五 "
	if(today.getDay()==6) day = "星期六 "
	document.getElementById('nowDateTimeSpan').innerHTML=yyyy+"年"+MM +"月"+ dd +"日 " + hh+":"+mm+":"+ss+"   " + day;
	setTimeout('startTime()',1000);//每一秒重新加载startTime()方法
}
	startTime();
function checkTime(i) {
	if (i<10){
		i="0" + i;
	}
	return i;
}
</script>

<script type="text/javascript">
function browserRedirect() {
	var sUserAgent = navigator.userAgent.toLowerCase();
	var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
	var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
	var bIsMidp = sUserAgent.match(/midp/i) == "midp";
	var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
	var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
	var bIsAndroid = sUserAgent.match(/android/i) == "android";
	var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
	var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
	if (bIsIpad) return 1;
	if (bIsIphoneOs) return 2;
	if (bIsMidp) return 3;
	if (bIsUc7) return 4;
	if (bIsUc) return 5;
	if (bIsAndroid) return 6;
	if (bIsCE) return 7;
	if (bIsWM) return 8;
	else return 9;
	}
	var i=browserRedirect();

function checkUrl() {
	var str= navigator.userAgent.toLowerCase();
	if (i == 1) {
		var ver = str.match(/(\d+)_(\d+)_(\d+)/);
		document.search.action="https://www.baidu.com/s";		
		document.getElementById('what').innerHTML="iPad 访问(iOS:"+ver[0].replace(/_/g,".")+")";
		}
	if (i == 2) {
		var ver = str.match(/(\d+)_(\d+)_(\d+)/);
		document.search.action="https://www.baidu.com/s";
		document.getElementById('what').innerHTML="iPhone 访问(iOS:"+ver[0].replace(/_/g,".")+")";
		}
	if (i == 3) {
		document.search.action="https://www.baidu.com/s";
		document.getElementById('what').innerHTML="Midp 访问";
		}
	if (i == 4) {
		document.search.action="https://www.baidu.com/s";
		document.getElementById('what').innerHTML="UC7 访问";
		}
	if (i == 5) {
		document.search.action="https://www.baidu.com/s";
		document.getElementById('what').innerHTML="UC 访问";
		}
	if (i == 6) {
		var ver = str.match(/android (\d+).(\d+).(\d+)/);
		if(!ver) var ver=str.match(/android (\d+).(\d+)/);
		document.search.action="https://www.baidu.com/s";
		document.getElementById('what').innerHTML=ver[0].replace(/(\w*)a(.*) (.*)/,"$1A$2($3")+") 访问";
		}
	if (i == 7) {
		document.search.action="https://www.baidu.com/s";
		document.getElementById('what').innerHTML="Windows CE 访问";
		}
	if (i == 8) {
		document.search.action="https://www.baidu.com/s";
		document.getElementById('what').innerHTML="Windows Mobile 访问";
		}
	if (i == 9) {
		var ver = str.match(/windows nt (\d+)/);
		document.search.action="https://www.baidu.com/s";
		document.getElementById('what').innerHTML="Windows "+ver[1]+" 访问";
		}
	}
	checkUrl();
</script>
