<html> <head>  <title>Youtube视频下载</title>   <meta http-equiv="content-type" content="text/html;charset=utf-8">  <style type="text/css">    body{        background-color: #423f3e;    }    a{color:white;}    #box, #search-result{        width:500px;        margin: 30px auto;        font-family: 'Microsoft YaHei';        font-size: 14px;    }    input{        width: 400px;        border: 1px solid #e2e2e2;        height: 30px;        float: left;        background-image: url(images/search.jpg);        background-repeat: no-repeat;        background-size: 25px;        background-position:5px center;        padding:0 0 0 40px;    }    #search{        width: 78px;        height: 32px;        float: right;        background: black;        color: white;        text-align: center;        line-height: 32px;        cursor: pointer;    }</style>  <script>function handle(doc){    var keyword = '"player_response":';    var pos = doc.indexOf(keyword);    doc = doc.substr(pos+keyword.length);    pos = doc.indexOf('}",');    doc = doc.substr(0,pos+2);    var m = JSON.parse(doc);    var player_response = JSON.parse(m);    var title = player_response.videoDetails.title;    var url = player_response.streamingData.adaptiveFormats[0].url;    document.getElementById('ytburl').value = ""    document.getElementById('search-result').innerHTML = '<a download="'+title+'" href="' +url+ '">'+title+'</a>';} function sendRequest(url, callback){    var xhr = new XMLHttpRequest();    xhr.open("GET",url);    xhr.onload = function(){        callback(xhr.responseText);    }    xhr.send();} function search(){    var url = document.getElementById('ytburl').value;    if(url == "") return;    sendRequest(url,handle);} </script>  </head> <body>    <div id="box">    <input id="ytburl" type="text" name="search" placeholder="Youtube视频播放地址" />    <div id="search" type="button" onclick="search()">    搜索   </div>   </div>   <br />   <br />   <div id="search-result">   </div>   </body></html>
